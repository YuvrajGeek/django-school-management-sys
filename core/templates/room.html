{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container">
	<h1>Create Room</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-success" style="margin-top: 14px;width: 100%;">Create</button>
	</form>
</div>
<script type="text/javascript">
  var name = '{{ user.person.pk }}';
  document.getElementById('host').value = name;
</script>
{% endblock %}
