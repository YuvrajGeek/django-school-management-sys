{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block styles %}
<style type="text/css">
	form{
		padding: 15px;
	}
</style>
{% endblock %}
{% block body %}
<div class="container">
	<form method="POST" class="card" action="{% url 'post_exam' %}">
		{% csrf_token %}
		{{ form.media }}
		{{ form|crispy }}
		<button class="btn btn-success btn-sm">Create</button>
	</form>
	
</div>
{% endblock %}
